<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="formulaire">
      <div class="box">
        <div class="form">
          <div class="form-group">
            <input type="text" class="barre" name="name" required />
            <label for="name">Nom</label>
            <i></i>
          </div>
          <div class="form-group">
            <input type="text" class="barre" name="societe" required />
            <label for="societe">Societe</label>
            <i></i>
          </div>
          <div class="form-group">
            <input type="text" class="barre" name="phone" required />
            <label for="telephone">Téléphone</label>
            <i></i>
          </div>
          <div class="form-group">
            <input type="text" class="barre" name="email" required /><label
              for="email"
              >E-mail</label
            >
            <i></i>
          </div>
          <div class="message">
            <textarea
              class="fenetremess"
              name="message"
              rows="4"
              required
            ></textarea>
            <label for="message">Message</label>
            <i></i>
          </div>
          <div>
            <button class="btn-2">
              <div class="svg-wrapper-1">
                <div class="svg-wrapper">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    width="24"
                    height="24"
                  >
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path
                      fill="currentColor"
                      d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                    ></path>
                  </svg>
                </div>
              </div>
              <span>Send</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="retour">
      <button href="index.html" class="btn button-85" onclick="goToHome()">
        return
      </button>
    </div>
    <div class="buttons arrows">
      <a href="mesprojets.html" class="button">←</a>
    </div>

    <script src="script-contact.js"></script>
  </body>
</html>
